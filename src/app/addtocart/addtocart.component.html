<div class="container">
    <div class="docs-example-viewer-wrapper">
        <div class="docs-example-viewer-title mat-elevation-z2">
            <div class="docs-example-viewer-title-spacer">
                <h2>Cart Items</h2>

                <div class="ng-star-inserted">
                    <button mat-raised-button
                        class="mat-focus-indicator mat-elevation-z4 mat-raised-button mat-button-base">
                        <span (click)="emptycart()" class="mat-button-wrapper">Clear cart</span>
                        <span matripple class="mat-ripple mat-button-ripple"></span>
                        <span class="mat-button-focus-overlay"></span>
                    </button>
                </div>

            </div>
        </div>
    </div>
    <mat-card class="mat-card mat-focus-indicator ng-star-inserted">
        <mat-card-content class="mat-card-content">
            <table class="table">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Title</th>
                        <th>MRP</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Delete</th>
                    </tr>
                </thead>
            </table>
        </mat-card-content>
        <table class="table">
            <tbody>
                <tr class="ng-star-inserted">

                    <mat-card-content class="mat-card-content mat-elevation-z2">
                        <td><img mattooltipposition="after" class="mat-tooltip-trigger"
                                src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F6%2F2016%2F09%2Fhpsorcstone.jpg"
                                aria-describedby="cdk-describedby-message-106" cdk-describedby-host="">

                        </td>
                        <td><a href="/books/details/2">HP2</a></td>
                        <td>₹234.00</td>
                        <td>


                            <div class="btn-container">
                                <button clear (click)="incrementQty()">
                                    <mat-icon name="add-circle"></mat-icon>
                                </button>{{qty}}
                                <button clear (click)="decrementQty()">
                                    <mat-icon name="remove-circle"></mat-icon>
                                </button>
                            </div>

                        </td>
                        <td>₹234.00</td>
                        <td>
                            <button data-mat-icon-button color="accent" mattooltip="Delete item"
                                class="mat-focus-indicator mat-tooltip-trigger mat-icon-button mat-button-base mat-accent"
                                aria-describedby="cdk-describedby-message-100" cdk-describedby-host>
                                <span class="mat-button-wrapper">
                                    <mat-icon role="img" class="mat-icon notranslate material-icons mat-icon-no-color"
                                        aria-hidden="true" data-mat-icon-type="font">delete
                                    </mat-icon>
                                </span>
                                <span matripple class="mat-ripple mat-button-ripple mat-button-ripple-round"></span>
                                <span class="mat-button-focus-overlay"></span>
                            </button>
                        </td>

                    </mat-card-content>
                </tr>


            <tfoot class="table">
                <tr>
                    <mat-card-content class="mat-card-content mat-elevation-z2">
                        <th></th>
                        <th></th>
                        <th></th>

                        <td>Cart Total:$</td>
                        <th>₹234.00</th>
                        <th></th>
                        <th>

                            <button mat-raised-button color="warn"
                                class="mat-focus-indicator mat-elevation-z4 mat-raised-button mat-button-base mat-warn"
                                tabindex="0">
                                <span class="mat-button-wrapper">CheckOut</span>
                                <span matripple class="mat-ripple mat-button-ripple"></span>
                                <span class="mat-button-focus-overlay"></span>
                            </button>
                        </th>
                    </mat-card-content>
                </tr>
            </tfoot>
        </table>


    </mat-card>
</div>

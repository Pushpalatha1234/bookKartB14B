<mat-sidenav-container class="main-container bg-white" (window:resize)="onResize()">
    <mat-sidenav class="border-0 bg-dark" [mode]="mode" [opened]="opened" #sidenav>
      <h3 class="text-center text-white mt-3">Logo</h3>
      <mat-nav-list>
        <a class="text-secondary" mat-list-item routerLink="."><mat-icon class="mr-2">dashboard</mat-icon>Dashboard</a>
        <a class="text-secondary" mat-list-item routerLink="."><mat-icon class="mr-2">calendar_today</mat-icon>Calander</a>
        <a class="text-secondary" mat-list-item routerLink="."><mat-icon class="mr-2">chat</mat-icon>Chat</a>
        <a class="text-secondary" mat-list-item routerLink="."><mat-icon class="mr-2">insert_chart</mat-icon>Chart</a>
        <a class="text-secondary" mat-list-item routerLink="."><mat-icon class="mr-2">widgets</mat-icon>Widgets</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar class="position-absolute bg-white shadow-sm">
        <mat-toolbar-row class="justify-content-between justify-content-xl-end">
          <button mat-icon-button (click)="menuToggle()" *ngIf="menubutton">
            <mat-icon>menu</mat-icon>
          </button>
          <button mat-raised-button color="primary" [routerLink]="['/login']">Logout</button>
        </mat-toolbar-row>
      </mat-toolbar>
      <div class="d-flex align-items-center h-100">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-sm-5">
              <mat-card>
                <h3 class="text-center">Angular 9 Material Registration Login Example with Responsive Sidenav</h3>
              </mat-card>
            </div>
          </div>
        </div>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
